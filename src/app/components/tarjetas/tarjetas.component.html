<div class="card-columns m-5 animated fadeIn">
    <div (click)="verArtista(item)" *ngFor="let item of items" class="card puntero">
        <img [src]="item.images | noimage" class="card-img-top" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text"></p>
            <span *ngFor="let artista of item.artists" class="badge badge-pill badge-primary">
                {{artista.name}}
            </span>
        </div>
    </div>
</div>
